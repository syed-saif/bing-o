<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    {%block style%}{%endblock%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap" rel="stylesheet">
    <link rel = "shortcut icon" href ="{{url_for('static', filename = 'favicon.ico')}}" type = "image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type = "text/css" href="{{url_for('static', filename = 'bootstrap.min.css')}}">
    <link rel="stylesheet" type = "text/css" href="{{url_for('static', filename = 'main.css')}}">
    <link rel="stylesheet" type = "text/css" href="{{url_for('static', filename = 'obvious-buttons.css')}}">

    <script src="https://kit.fontawesome.com/f2ae20b54b.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/combine/npm/socket.io-client@2.2.0/dist/socket.io.min.js,npm/sweetalert@2.1.2"></script>
    {%block css%}{% endblock %}

    {% if title %}
        <title>{{title}}</title>
    {% else %}
        <title>Flask app</title>
    {% endif %}
  </head>
  <body>
    {% block cont%}{% endblock %}
  </body>
</html>
